{% extends 'Company/companyindex.html' %}
{% block body %}

<form method="post" action="/myapp/view_jobs_skill_post/#about">
    {% csrf_token %}


    <table class="table table-bordered table-stripped" border="1">
        <tr>



            <th>Slno</th>

            <th>Skill </th>

{#            <th></th>#}
            <th></th>
        </tr>
        {% for i in data %}
        <tr>
            <td width="50px">{{ forloop.counter }}</td>

            <td>{{ i.SKILL.skill }}</td>

{#            <td width="50px"><a href="/myapp/edit_jobskill/{{ i.id }}#about" class="btn btn-success">Edit</a> </td>#}
            <td width="50px"><a href="/myapp/delete_jobskill/{{ i.id }}"   onclick="return confirm('Are You Sure')" class="btn btn-danger">Delete</a> </td>
        </tr>
        {% endfor %}

    </table>

</form>

{% endblock %}
