{% extends 'Company/companyindex.html' %}
{% block body %}

<form method="post" action="/myapp/view_job_application_post/#about">
    {% csrf_token %}
<table class="pull-left">
   <tr>
        <td>From</td>
        <td>
            <input type="date" placeholder="" required name="f" class="form-control">
        </td>
        <td>To</td>
         <td>
            <input type="date" placeholder="" required name="t" class="form-control">
        </td>
        <td>
            <input type="submit" value="Search" class="btn btn-outline-primary rounded-start-5">
        </td>
</table>
<br>
    <table class="table table-bordered table-stripped" border="1">
        <tr>



            <th>Slno</th>
            <th>Job Name</th>
            <th>User Name</th>
            <th>Date </th>
            <th>Status </th>

            <th></th>
            <th></th>
        </tr>
        {% for i in data %}
        <tr>
            <td width="50px">{{ forloop.counter }}</td>
            <td>{{ i.JOB.jobname }}</td>
            <td>{{ i.USER.name }}</td>
            <td>{{ i.date }}</td>
            <td class="text-info fw-bold">{{ i.status }}</td>

            <td width="50px"><a href="/myapp/confirm_application/{{ i.id }}#about" class="btn btn-success">Confirm</a> </td>
            <td width="50px"><a href="/myapp/reject_application/{{ i.id }}"   onclick="return confirm('Are You Sure')" class="btn btn-danger">Reject</a> </td>
        </tr>
        {% endfor %}

    </table>

</form>

{% endblock %}
