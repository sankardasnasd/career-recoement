{% extends 'admin/adminindex.html' %}
{% block body %}
<form method="post" action="/myapp/view_user_post/#about">
    {% csrf_token %}
<table  class="pull-left  ">
        <tr>
            <td><input type="text" required name="search" placeholder="Enter User Name  " class="form-control"></td>
            <td><input type="submit" value="Search" class="btn btn-outline-primary  rounded-start-5"></td>
        </tr>

    </table>
<br>
<br>
<table class="table table-hover table-bordered table-stripped ">
         <tr>

             <th>SlNo</th>
             <th>Name</th>
               <th>Gender</th>
               <th>Address</th>

            <th>Email</th>

            <th>Phone</th>

        </tr>

        {% for i in data %}
        <tr>
            <td width="50px">{{ forloop.counter }}</td>
            <td width="150px">
                <img src="{{ i.image }}" width="150px" height="150px"><br>
                {{ i.name }}
            </td>
              <td>{{ i.gender }}</td>

            <td>
                {{ i.place }}<br>
                {{ i.pin }}<br>
                {{ i.post }}<br>
            </td>
          <td>{{ i.email  }}</td>

            <td>{{ i.phone }}</td>

        </tr>
        {% endfor %}
    </table>
</form>

{% endblock %}
